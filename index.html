<html>
    <head>
        <link rel="stylesheet" href="clock.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="faceContainer" class="floatCenter">
                <img
                    id="clockFace"
                    src="clock.svg"
                    alt="clock face"
                />
            </div>
            <div id="hourHandContainer" class="floatCenter" style="transform: rotate(90deg);">
                <img
                    id="hourHand"
                    src="hourHand.svg"
                    alt="hour hand"
                />
            </div>
            <div id="viewportContainer" class="pin-to-corner">
                <img
                    id="clockViewport"
                    src="clock_mask.svg"
                    alt="clock view port"
                />
            </div>
        </div>
        Zoom: <span id="outputZoom">0</span>
        <div class="slidecontainer">
            <input type="range" min="0" max="200" value="0" class="slider" id="zoom">
        </div>
        Time: <span id="outputTime">0</span>
        <div class="slidecontainer">
            <input type="range" min="0" max="360" value="0" class="slider" id="time">
        </div>
        <script src="clock.js"></script>
    </body>
</html>
